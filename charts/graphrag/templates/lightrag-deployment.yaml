{{- if .Values.lightrag.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lightrag
  namespace: {{ .Values.namespace }}
  labels:
    app: lightrag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lightrag
  template:
    metadata:
      labels:
        app: lightrag
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      enableServiceLinks: false
      initContainers:
        - name: wait-neo4j
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z neo4j.{{ .Values.namespace }}.svc.cluster.local {{ .Values.neo4j.boltPort }}; do echo "waiting for neo4j..."; sleep 3; done']
        - name: wait-postgresql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgresql.{{ .Values.namespace }}.svc.cluster.local {{ .Values.postgresql.port }}; do echo "waiting for postgresql..."; sleep 3; done']
      containers:
        - name: lightrag
          image: {{ .Values.lightrag.image }}
          imagePullPolicy: Never
          ports:
            - containerPort: {{ .Values.lightrag.port }}
              name: http
          envFrom:
            - configMapRef:
                name: lightrag-config
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            {{- toYaml .Values.lightrag.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.lightrag.port }}
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.lightrag.port }}
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: lightrag-data
{{- end }}
