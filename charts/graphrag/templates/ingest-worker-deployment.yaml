{{- if .Values.ingestWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-worker
  namespace: {{ .Values.namespace }}
  labels:
    app: ingest-worker
spec:
  replicas: {{ .Values.ingestWorker.replicas | default 1 }}
  selector:
    matchLabels:
      app: ingest-worker
  template:
    metadata:
      labels:
        app: ingest-worker
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      enableServiceLinks: false
      initContainers:
        - name: wait-nats
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z nats.{{ .Values.namespace }}.svc.cluster.local {{ .Values.nats.clientPort }}; do echo "waiting for nats..."; sleep 3; done']
        - name: wait-postgresql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgresql.{{ .Values.namespace }}.svc.cluster.local {{ .Values.postgresql.port }}; do echo "waiting for postgresql..."; sleep 3; done']
        - name: wait-code-preprocessor
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z code-preprocessor.{{ .Values.namespace }}.svc.cluster.local {{ .Values.codePreprocessor.port }}; do echo "waiting for code-preprocessor..."; sleep 3; done']
      containers:
        - name: ingest-worker
          image: {{ .Values.ingestWorker.image }}
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: ingest-worker-config
          resources:
            {{- toYaml .Values.ingestWorker.resources | nindent 12 }}
{{- end }}
