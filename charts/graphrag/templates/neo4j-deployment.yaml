{{- if .Values.neo4j.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: {{ .Values.namespace }}
  labels:
    app: neo4j
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      enableServiceLinks: false
      containers:
        - name: neo4j
          image: {{ .Values.neo4j.image }}
          ports:
            - containerPort: {{ .Values.neo4j.httpPort }}
              name: http
            - containerPort: {{ .Values.neo4j.boltPort }}
              name: bolt
          env:
            - name: NEO4J_AUTH
              value: "{{ .Values.neo4j.auth.username }}/{{ .Values.neo4j.auth.password }}"
            - name: NEO4J_server_memory_heap_initial__size
              value: {{ .Values.neo4j.jvm.heapInitial }}
            - name: NEO4J_server_memory_heap_max__size
              value: {{ .Values.neo4j.jvm.heapMax }}
            - name: NEO4J_server_memory_pagecache_size
              value: {{ .Values.neo4j.jvm.pagecache }}
            - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
              value: "yes"
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.neo4j.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.neo4j.httpPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: {{ .Values.neo4j.boltPort }}
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neo4j-data
{{- end }}
