{{- if .Values.nats.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: {{ .Values.namespace }}
  labels:
    app: nats
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      enableServiceLinks: false
      containers:
        - name: nats
          image: {{ .Values.nats.image }}
          ports:
            - containerPort: {{ .Values.nats.clientPort }}
              name: client
            - containerPort: {{ .Values.nats.monitorPort }}
              name: monitor
          args:
            - "--js"
            - "--sd"
            - "/data/jetstream"
            - "--port"
            - {{ .Values.nats.clientPort | quote }}
            - "--http_port"
            - {{ .Values.nats.monitorPort | quote }}
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.nats.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.nats.monitorPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.nats.monitorPort }}
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nats-data
{{- end }}
