{{- if .Values.orchestrator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: {{ .Values.namespace }}
  labels:
    app: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      enableServiceLinks: false
      initContainers:
        - name: wait-nats
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z nats.{{ .Values.namespace }}.svc.cluster.local {{ .Values.nats.clientPort }}; do echo "waiting for nats..."; sleep 3; done']
        - name: wait-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis.{{ .Values.namespace }}.svc.cluster.local {{ .Values.redis.port }}; do echo "waiting for redis..."; sleep 3; done']
        - name: wait-postgresql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgresql.{{ .Values.namespace }}.svc.cluster.local {{ .Values.postgresql.port }}; do echo "waiting for postgresql..."; sleep 3; done']
      containers:
        - name: orchestrator
          image: {{ .Values.orchestrator.image }}
          imagePullPolicy: Never
          ports:
            - containerPort: {{ .Values.orchestrator.port }}
              name: http
          envFrom:
            - configMapRef:
                name: orchestrator-config
          resources:
            {{- toYaml .Values.orchestrator.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.orchestrator.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.orchestrator.port }}
            initialDelaySeconds: 15
            periodSeconds: 30
{{- end }}
